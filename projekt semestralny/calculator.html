<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style/style_index.css" />
    <script src="./style/javascript/button.js" defer></script>
    <script src="./style/javascript/log.js" defer></script>
    <script src="./style/javascript/claculator.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="button" id="menu">
        <div></div>
        <div>M</div>
        <div></div>
      </div>
    </header>
    <!-- ------------------------------------------------>
    <header class="header__menu__open" id="menuContainer">
      <ul>
        <li>
          <a href="main.html">Home Page</a>
        </li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="galery.html">Galery</a></li>

          <button class="header__menu__close__list" id="menu--close">
            Close
          </button>
        </li>
      </ul>
    </header>
    <section class="skecjaHTML">
      <div class="skecjaHTML__content">
        <h1>Calculator</h1>
      </div>
    </section>
    <section class="calculator-wrapper">
      <div class="calculator__display">
        <input
          type="text"
          id="calc-display"
          class="calculator__input"
          disabled
        />
      </div>
      <div class="calculator__buttons">
        <button class="calculator__button" data-value="1">1</button>
        <button class="calculator__button" data-value="2">2</button>
        <button class="calculator__button" data-value="3">3</button>
        <button class="calculator__button" data-value="4">4</button>
        <button class="calculator__button" data-value="5">5</button>
        <button class="calculator__button" data-value="6">6</button>
        <button class="calculator__button" data-value="7">7</button>
        <button class="calculator__button" data-value="8">8</button>
        <button class="calculator__button" data-value="9">9</button>
        <button class="calculator__button" data-value="0">0</button>
        <button class="calculator__button" data-value="-">+</button>
        <button class="calculator__button" data-value="+">-</button>
        <button class="calculator__button" data-value=".">.</button>
        <button class="calculator__button" data-value="*">*</button>
        <button class="calculator__button" data-value=":">:</button>
        <button
          class="calculator__button calculator__button--clear"
          data-value="C"
        >
          C
        </button>
        <button
          class="calculator__button calculator__button--equals"
          data-value="="
        >
          =
        </button>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
